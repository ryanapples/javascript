<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Arrow Function Examples</title>
</head>
<body>
<script>
  const race = '100m Dash';
  const winners = ['Usain Bolt', 'Imda Bos', 'Ryan Apples'];

  const win = winners.map((winner, i) => ({
    name: winner,
    race, // same as race: race
    place: i + 1
  }));

  console.table(win);

  const ages = [60, 25, 109, 59, 2, 10, 23];

  const old = ages.filter(age => age >= 50);
  console.log(old);
</script>
</body>
</html>
