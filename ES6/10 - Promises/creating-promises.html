<script>
  // resolve - finishes and passes data back
  // reject - error
  
  const p = new Promise((resolve, reject) => {
    
    // setTimeout(() => {

    setTimeout(() => {
      reject(Error('ryan is not cool'));

    // resolve('promise successful');
  })

    })
    .catch(err => {
      console.log(err);
    });
    
</script>
