<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Destructuring in Action</title>
</head>
<body>
<script>
  let inRing = 'Hulk Hogan';
  let onSide = 'The Rock';

  // creates an array of onSide and inRing
  // immediately destructures then to the 
  // opposite variables

  console.log(inRing, onSide);
  [inRing, onSide] = [onSide, inRing];
  console.log(inRing, onSide);
</script>
</body>
</html>
