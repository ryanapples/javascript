<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Let and Const in the real world</title>
</head>

<body>
<script>
  (function() {
    var name = "ryan";
    console.log(name);
  })();

  /* Function Solution */
  {
    const name = "sushiboi";
    console.log(name);
  }

  for (var i = 0; i < 10; i++) {
    console.log(i);
    // i gets overwritten every single time
    // until it reaches 10
    setTimeout(function() {
      console.log('The number is ' + i);
    }, 1000);
  }

  /* For Loop Solution */
  for (let i = 0; i < 10; i++) {
    console.log(i);
    setTimeout(function() {
      console.log(`The number is ${i}`);
    }, 1000);
  }
</script>
</body>
</html>
